<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/iconFlladHyseni.png" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="textAlignCenter marginY colorWhite">
      <hr>
      <h1 class="marginY">Contact Me!</h1>
      <nav>
        <ul>
          <li class="headerLinks marginX bgPurple"><a href="home.html" class="aLinks colorWhite aColorPurple">Home</a> &#127968;</li>
          <li class="headerLinks marginX bgPurple"><a href="project.html" class="aLinks colorWhite aColorPurple">My Projects</a> &#128640;</li>
        </ul>
      </nav>
    </header>
    <hr />
    <main>
      <section id="contact-form" class="card colorWhite textAlignCenter bgPurple ">
        <h2 class="marginY">Send me a message</h2>
        <form method="post">
          <input type="text" name="email" placeholder="Email" required />
          <br />
          <textarea
            name="comment"
            cols="80"
            rows="15"
            placeholder="What do you want to say?"
            required
          ></textarea>
          <br />
          <button type="submit" class="buttonSend marginY" style="cursor: pointer;">Send Message!</button>
        </form>
      </section>

      <hr />
      <section id="connect-with-me" class="card colorWhite textAlignCenter bgPurple">
        <h2 class="marginY">Connect with me</h2>
        <a href="https://github.com/Flladii" target="_blank">
          <img src="images/Githublogo1.png" alt="GithubFlladi" width="100" style="cursor: pointer;"
        /></a>
        <a
          href="https://instagram.com/fllad_ii?igshid=NGVhN2U2NjQ0Yg=="
          target="_blank"
        >
          <img src="images/instagramlogo.png" alt="InstragramFlladi" width="100" style="cursor: pointer;"
        /></a>
      </section>
    </main>
    <hr />
    <footer class="card colorWhite textAlignCenter bgPurple">
      <p>All rights reserved Fllad Hyseni &copy;</p>
    </footer>
  </body>
</html>
