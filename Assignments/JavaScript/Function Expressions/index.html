<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //HELLO WORLD
      let helloWorld = function () {
        for (let i = 0; i < 10; i++) {
          console.log("Hello World!");
        }
      };

      helloWorld();

      //METERS
      let circleArea = (radius) => {
        let equation = 3.14 * radius ** 2;
        return equation;
      };

      circleArea(5.2);

      // NAME
      let nameAndSurname = (name, surname) => {
        return console.log(`Welcome, ${name} ${surname}`);
      };

      nameAndSurname("Liza, Ilijazi");

      //STRING
      let string = (string) => {
        console.log(string);
      };
      string("Hello people!!!This is a string btw");

      //EVEN
      let isEven = function (number) {
        return number % 2 == 0;
      };

      isEven();

      //CITIZEN
      let isWorkingCitizen = function (age) {
        return console.log(age >= 18 && age < 65);
      };
      isWorkingCitizen(35);
    </script>
  </body>
</html>
