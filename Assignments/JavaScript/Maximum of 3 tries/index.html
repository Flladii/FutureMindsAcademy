<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximum of 3 tries</title>
  </head>
  <body>
    <script>
      let userInput;
      let password = 12341234;
      let maxTries = 4;

      do {
        userInput = parseInt(prompt("Write your password:"));
        if (userInput == password) {
          console.log("Welcome!");
          break;
        } else {
          maxTries--;

          if (maxTries > 0) {
            alert(
              `Incorrect password --> ${maxTries} ${
                maxTries == 1 ? "try" : "tries"
              } left.`
            );
          } else {
            console.log("Sorry, you have run out of tries!");
          }
        }
      } while (maxTries > 0);
    </script>
  </body>
</html>
