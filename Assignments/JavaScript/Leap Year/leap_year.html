<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = parseInt(prompt("Write a year in here!"));
      let result;
      if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        result = "Your year is a leap year!";
      } else {
        result = "Your year is not a leap year!";
      }

      console.log(result);
    </script>
  </body>
</html>
