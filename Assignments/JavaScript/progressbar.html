<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .progress-bar-container {
        margin-inline: 1rem;
        padding: 0.5rem;
        display: flex;
        gap: 0.5rem;
      }

      .indicator {
        font-family: monospace;
        font-size: 0.9rem;
        color: grey;
      }

      .progress-bar-wrapper {
        flex-grow: 1;
        position: relative;
      }

      .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        /* These two properties will be changed with JS */
        width: 0%;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="progress-bar-container">
      <span class="indicator">0%</span>
      <div class="progress-bar-wrapper">
        <div id="bar" class="progress-bar"></div>
      </div>
      <span class="indicator">100%</span>
    </div>

    <script>
      let percentage = parseInt(prompt("What is the progress?"));

      //validation
      if (isNaN(percentage) || percentage < 0 || percentage > 100)
        throw new Error("invalid progress!");

      //output
      console.log(`${percentage}%`);

      //logic
      let color;

      if (percentage <= 20) color = "red";
      else if (percentage <= 50) color = "yellow";
      else if (percentage <= 80) color = "orange";
      else color = "green";

      //output
      let progressBar = document.getElementById("bar");
      progressBar.style.width = `${percentage}%`;
      progressBar.style.backgroundColor = color;
      progressBar.setAttribute("title");
    </script>
  </body>
</html>
