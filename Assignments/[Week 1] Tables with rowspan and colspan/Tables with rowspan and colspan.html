<!DOCTYPE html>
<html>
    <head>
        <title>Tables with rowspan and colspan</title>
    </head>
    <body>
        <table border="1" width="40%">
            <tr>
                <td><b>Company</b></td>
                <td><b>Model</b></td>
            </tr>
            
            <tr>
                <td>Dodge</td>
                <td>Challanger</td>
            </tr>
            
            <tr>
                <td>Maruti</td>
                <td>Swift</td>
            </tr>
        
            <tr>
                <td>Jeep</td>
                <td>Wrangler</td>
            </tr>

            <tr>
                <td rowspan="3">Ford</td>
                <td>Fusion</td>
            </tr>
            
            <tr>   
                <td>Fiesta</td>
            </tr>

            <tr>   
                <td>Escape</td>
            </tr>

            <tr>
                <td>BMW</td>
                <td>BMW 5 Series</td>
            </tr>
        </table>

        <br>

        <table border="1" width="40%">
            <tr>
                <th colspan="6">STUDENTS MARK SHEET</th>
            </tr>

            <tr>
                <td>Name</td>
                <td>Maths</td>
                <td>Science</td>

            </tr>

            <tr>
                <td>David</td>
                <td>85</td>
                <td>87</td>
                <td>88</td>
                <td>92</td>
                <td>88</td>
            </tr>

            <tr>
                <td>Richard</td>
                <td>91</td>
                <td>81</td>
                <td>78</td>
                <td>71</td>
                <td>74</td>
            </tr>

            <tr>
                <td>John</td>
                <td>81</td>
                <td>86</td>
                <td>88</td>
                <td>84</td>
                <td>92</td>
            </tr>

            <tr>
                <td>Tony</td>
                <td>84</td>

                <td>89</td>
            </tr>

            <tr>
                <td>Scott</td>

        </table>


    
    </body>
</html>
