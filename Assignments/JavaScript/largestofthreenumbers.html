<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Take 01: '));
        let b = parseInt(prompt('Take 02: '));
        let c = parseInt(prompt('Take 03: '));

        if (a > b && c < a) {
            alert(`The biggest number is ${a}`);
        }
        else if(b > a && c < b) {
            alert(`The biggest number is ${b}`);
        }
        else if(c > a && b < c){
            alert(`The biggest number is ${c}`);
        }

        else {
            throw new Error('Invalid Character');
        }
    </script>
</body>
</html>
