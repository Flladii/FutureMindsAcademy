<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up and Log In Forms</title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="register.html" method="post">
      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required />
      </div>

      <br />

      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required />
      </div>

      <br />

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="ex: john@ricardo.com"
          required
        />
      </div>

      <br />

      <div>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" maxlength="12" required />
      </div>

      <br />

      <div>
        <label for="pass">Confrim Password</label>
        <input type="password" name="pass" id="pass" required />
      </div>

      <br />

      <div>
        <label for="bdate">Birthday</label>
        <input type="date" name="bdate" id="bdate" />
      </div>

      <br />

      <div>
        <label for="text">Gender:</label>

        <br />

        <input type="radio" name="title" value="Male" />
        <label>Male</label>

        <br />

        <input type="radio" name="title" value="Female" />
        <label>Female</label>
      </div>

      <br />

      <div>
        <input type="checkbox" name="" id="" />
        <label>I accept the terms and services</label>
      </div>
      <br />
      <div>
        <button>Sign Up</button>
      </div>

      <div>
        <p>Already have an account <a href="login.html">Log in here!</a></p>
      </div>
    </form>
  </body>
</html>
