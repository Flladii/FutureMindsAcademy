<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let letter = prompt('Write a letter');

        if( (letter == 'a') ||
            (letter == 'e') ||
            (letter == 'i') ||
            (letter == 'O') ||
            (letter == 'u') ||
            (letter == 'y')){
                console.log('The letter you typed is a vowel!');
            }
            else {
                console.log('The letter you typed is invalid')
            }
    </script>
</body>
</html>
