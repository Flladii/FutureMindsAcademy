<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let km = parseInt(
        prompt("Write the kilometers you want to convert here.")
      );
      let miles = km * 0.6231731;
      alert(miles);

      let radiusOfCricle = parseInt(
        prompt("What is the radius of the circle?")
      );
      let areaOfCircle = 3.14 * radiusOfCricle ** 2;
      alert(areaOfCircle);

      let euro = parseInt(prompt("Write the euros you want to convert here."));
      let dollar = euro * 1.0981;
      alert(dollar);
    </script>
  </body>
</html>
