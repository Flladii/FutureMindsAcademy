<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let letter = prompt("Write a letter: ");
      let vowels = "aeiouy";
      let consonants = "bcdfgjklmnpqstvxzhrwy";
      let numbers = "1234567890";
      let symbols = '!@#$%^&*()_+-={}[]|:";<>,.?/`~';

      letter = letter.toLowerCase();

      if (letter.length !== 1) {
        console.log("Please write only one letter!");
      } else {
        if (vowels.includes(letter)) {
          console.log("The letter you typed is a vowel.");
        } else if (consonants.includes(letter)) {
          console.log("The letter you typed is a consonant.");
        } else if (numbers.includes(letter)) {
          console.log("The character you typed is a number.");
        } else if (symbols.includes(letter)) {
          console.log("The character you typed is a symbol.");
        } else {
          console.log(
            "The character you typed is not a letter, number, or symbol."
          );
        }
      }
    </script>
  </body>
</html>
