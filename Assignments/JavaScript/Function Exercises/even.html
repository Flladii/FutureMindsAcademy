<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even</title>
  </head>
  <body>
    <script>
      function isEven(number) {
        return number % 2 == 0;
      }

      isEven(6);
    </script>
  </body>
</html>
