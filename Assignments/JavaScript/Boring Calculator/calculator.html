<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boring Calculator</title>
  </head>
  <body>
    <script>
      let num1 = parseFloat(prompt("Write a number here:"));
      let operator = prompt(
        "What operation do you want to apply?"
      ).toLowerCase();
      let num2 = parseFloat(prompt("Write another number here:"));
      let result;
      // validation

      if (isNaN(num1) || isNaN(num2)) {
        throw new Error("!!Please write a valid number!!");
      }
      if (
        operator != "modulus" ||
        operator != "multiplication" ||
        operator != "substraction" ||
        operator != "addition" ||
        operator != "division"
      ) {
        throw new Error(
          "Please write one of the further operations: addition, multiplication, substraction, division or modulus."
        );
      }
      // logic

      switch (operator) {
        case "addition":
          result = num1 + num2;
          break;
        case "substraction":
          result = num1 - num2;
          break;

        case "multiplication":
          result = num1 * num2;
          break;

        case "division":
          result = num1 / num2;
          break;
        case "modulus":
          result = num1 % num2;
          break;
      }

      console.log(result);
    </script>
  </body>
</html>
