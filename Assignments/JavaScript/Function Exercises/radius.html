<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radius of Circle</title>
  </head>
  <body>
    <script>
      function circleArea(radius) {
        let equation = 3.14 * radius ** 2;
        return equation;
      }

      let area = circleArea(5.2);
      console.log(area);
    </script>
  </body>
</html>
