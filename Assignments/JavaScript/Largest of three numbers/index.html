<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Give me a number!"));
      let b = parseInt(prompt("Give me another number!"));
      let c = parseInt(prompt("Give me another number!"));
      let largestNumber = Math.max(a, b, c);
      console.log(`The largest number is: ${largestNumber} `);
    </script>
  </body>
</html>
