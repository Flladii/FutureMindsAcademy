<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = parseInt(prompt('Write your points: '));

        if(user <= 19){
            console.log('Grade 1');
        }

        else if(user <= 39){
            console.log('Grade 2');
        }

        else if(user <= 59){
            console.log('Grade 3');
        }

        else if(user <= 79){
            console.log('Grade 4');
        }

        else if(user <= 100){
            console.log('Grade 5');
        }

        else{
            console.log('There was an error in your input!');
        }

    </script>
</body>
</html>
