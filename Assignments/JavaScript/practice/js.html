<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      .settings {
        padding: 2rem;
        background-color: lightgray;
        width: 20rem;
        height: 25rem;
        border-radius: 20px;
      }

      .color {
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        margin: 7px;
        border: white;
      }

      .purple {
        background-color: rgb(180, 49, 180);
      }
      .blue {
        background-color: rgb(75, 150, 219);
      }
      .green {
        background-color: rgb(57, 198, 57);
      }
      .yellow {
        background-color: yellow;
      }
      .orange {
        background-color: orange;
      }
      .red {
        background-color: red;
      }
      .white {
        background-color: white;
      }
      .black {
        background-color: black;
      }
      .title {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="settings" id="settings">
      <div id="sidebarFilters" class="sidebar-filters">
        <p class="title">SIDEBAR FILTERS</p>
        <button
          class="purple color"
          id="color"
          onclick="changeBackgroundColor()"
        ></button>

        <button
          class="blue color"
          id="color"
          onclick="changeBackgroundColor()"
        ></button>
        <button
          class="green color"
          id="color"
          onclick="changeBackgroundColor()"
        ></button>
        <button
          class="yellow color"
          id="color"
          onclick="changeBackgroundColor()"
        ></button>
        <button
          class="orange color"
          id="color"
          onclick="changeBackgroundColor()"
        ></button>
        <button
          class="red color"
          id="color"
          onclick="changeBackgroundColor()"
        ></button>
      </div>

      <hr />

      <div id="sidebarBackground" class="sidebar-background">
        <p class="title">SIDEBAR BACKGROUND</p>
        <button
          class="white color"
          id="color"
          onclick="changeBackgroundColor()"
        ></button>
        <button
          class="black color"
          id="color"
          onclick="changeBackgroundColor()"
        ></button>
      </div>

      <hr />

      <div id="sidebarImage" class="sidebar-image">
        <p>Sidebar Image</p>
        <input type="checkbox" class="checkbox" />
      </div>

      <hr />

      <div id="sidebarImagesOptions" class="sidebar-images-options">
        <p class="title">IMAGES</p>
      </div>
    </div>

    <script>
      let colorButton = document.getElementById("color");
      let sidebar = document.getElementById("sidebar");
      function changeColor(color) {
        sidebar.style.background = color;
      }

      function changeBackgroundColor() {
        // changeColor(colorButton.style.backgroundColor);
        changeColor("yellow");
      }

      //   function changeBackgroundColor() {
      //     document.body.style.backgroundColor ==
      //       colorButton.style.backgroundColor;
      //   }
    </script>
  </body>
</html>
