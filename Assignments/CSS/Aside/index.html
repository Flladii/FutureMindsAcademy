<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aside</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <aside>
      <ul class="lists-container">
        <li class="list">
          <span class="list-name">Books</span>
          <ul class="list-items">
            <li class="list-item">Crime and Punishment</li>
            <li class="list-item">War and Peace</li>
          </ul>
        </li>

        <li class="list">
          <span class="list-name">Notes</span>
          <ul class="list-items">
            <li class="list-item">Session 1</li>
            <li class="list-item">Session 2</li>
          </ul>
        </li>

        <li class="list">
          <span class="list-name">Settings</span>
          <ul class="list-items">
            <li class="list-item">Account</li>
            <li class="list-item">Language</li>
            <li class="list-item">Preferences</li>
          </ul>
        </li>
      </ul>
    </aside>
  </body>
</html>
