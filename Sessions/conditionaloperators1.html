<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = parseInt(prompt('What is your age?'));

        if(age >= 18){
            alert('Welcome to the website!')
        }
        else if(age < 18){
            alert('You are under 18!')
        }
    </script>
</body>
</html>
