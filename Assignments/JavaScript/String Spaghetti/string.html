<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Spaghetti</title>
  </head>
  <body>
    <script>
      //string
      let text = `       hello, dolly!  `;
      text = text.trim();
      text = text.toUpperCase();
      text = text.charAt(0);
      console.log(text);

      //time
      let time = "05:36 PM";
      let hours = parseInt(time.substring(1, 2)) + "h";
      let minutes = parseInt(time.substring(3, 5)) + "min";
      let timePeriod = time.substring(6, 8);
      console.log(time);
      console.log(hours);
      console.log(minutes);
      console.log(timePeriod);

      //temperature
      let cityTemperature = "New York, 15Â°C";
      let comma = cityTemperature.indexOf(",");
      let city = cityTemperature.substring(0, comma);
      let temperature = parseInt(
        cityTemperature.substring(comma + 2, cityTemperature.length - 2)
      );
      console.log(`City : ${city} and temperature: ${temperature}`);
    </script>
  </body>
</html>
