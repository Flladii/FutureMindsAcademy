<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meters</title>
  </head>
  <body>
    <script>
      function convert(kilometers) {
        let equation = kilometers * 0.621371;
        return console.log(equation);
      }

      convert(5.3);
    </script>
  </body>
</html>
