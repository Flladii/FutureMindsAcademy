<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let website = prompt("In which website do you want to search?");
      let search = prompt("Search:");
    
      let url = `https://${website}.com/search?q=${search}`;
      location.href = url;
    </script>
  </body>
</html>
