<!DOCTYPE html>
<html>
<head>
    <title>Three Simple Tables</title>
</head>
<body>
    <h2>Table 1 - Multiplication Table: </h2>
    <table border="1" width="50%">
        <!-- row 1-->
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        
         <!-- row 2-->
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>

        <!-- row 3-->
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
        
    <h2>Table 2 - Invoice: </h2>
    <table border="1" width="50%">
       <!-- row 1-->
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>

        <!-- row 2-->
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>

        <!-- row 3-->
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>

        <!-- row 4-->
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>

        <!-- row 5-->
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>
    
    <h2>Table 3: </h2>
    <table border="1" width="50%">
        <tr>
            <th>Favorite Website</th>
             <td><a href="https://www.youtube.com/" target="_blank">Youtube</a></td>
        </tr>

        <tr>
            <th>Favorite Sport</th>
            <td>Football</td>
        </tr>

        <tr>
            <th>Favorite dog breed</th>
            <td><b>German</b> Shepherd <img src="dog1.jpg" alt="German Shepherd" width="100px"></td>
        </tr>
    </table>


</body>
</html>
